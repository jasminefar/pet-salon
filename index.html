<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Salon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="salon">
        <div id="pet">
            <div class="pet-body"></div>
            <div class="head"></div>
            <div class="ear left-ear"></div>
            <div class="ear right-ear"></div>
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div id="bow" class="accessory"></div>
            <div id="hat" class="accessory"></div>
        </div>
        <div id="controls">
            <h2>Choose Fur Color</h2>
            <button class="color-button" data-color="#FF6347">Orange</button>
            <button class="color-button" data-color="#4682B4">Blue</button>
            <button class="color-button" data-color="#32CD32">Green</button>
            
            <h2>Add Accessories</h2>
            <button class="accessory-button" data-accessory="bow">Bow</button>
            <button class="accessory-button" data-accessory="hat">Hat</button>
            
            <h2>Add Patterns</h2>
            <button class="pattern-button" data-pattern="spots">Spots</button>
            <button class="pattern-button" data-pattern="stripes">Stripes</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
